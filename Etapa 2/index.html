<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="shortcut icon" href="/gestion_productos/img/arrow-through-heart-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="/gestion_productos/CSS/style.css">
</head>
<body>
    
        <header>

            <h1 class="gestiodepro" >Gestion de Productos</h1>
            <h3 class="buspro" >Búsqueda de Productos</h3>

        </header>
        
        <input  class="buscarnombre" type="text" placeholder="Buscar por nombre...">

        <table>

            <thead>

                <tr>

                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                    
                </tr>

            </thead>
            
            <tbody>

                <tr>

                </tr>

            </tbody>

        </table>
           
        <form action="">

            <main>

                <h3 class="registro" >Registro de Productos</h3>

                <label  class="producto" for="">Producto <input type="text"></label><br> 
                <label class="descripcion" for="">Descripción <input type="text"></label><br>
                <label class="precio" for=""> Precio<input type="text"></label><br>
                <label class="cantidad" for="">Cantidad <input type="text"></label><br>

            </main>

            <footer>

                <h2 class="resumen" >Resumen</h2>
                <label for="">Precio total: $0</label>

            </footer>
            
        </form>
    
    <script type="module" src="/gestion_productos/JS/main.js"></script>
</body>
</html>
